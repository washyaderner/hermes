<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermes Prompt Optimizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0014 0%, #1a0f2e 100%);
      color: #e2e8f0;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #2d1f4a;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6b46c1 0%, #f97316 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .subtitle {
      font-size: 12px;
      color: #64748b;
    }

    .input-section {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #e2e8f0;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      background: #1a0f2e;
      border: 1px solid #2d1f4a;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #6b46c1;
    }

    select {
      width: 100%;
      padding: 8px;
      background: #1a0f2e;
      border: 1px solid #2d1f4a;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 13px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #6b46c1;
      color: white;
    }

    .btn-primary:hover {
      background: #7c4fd9;
    }

    .btn-primary:disabled {
      background: #4a2f8a;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #2d1f4a;
      color: #e2e8f0;
      border: 1px solid #6b46c1;
    }

    .btn-secondary:hover {
      background: #3d2f5a;
    }

    .result-section {
      margin-top: 16px;
      padding: 12px;
      background: #1a0f2e;
      border: 1px solid #2d1f4a;
      border-radius: 6px;
      display: none;
    }

    .result-section.show {
      display: block;
    }

    .result-text {
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .loading {
      text-align: center;
      color: #64748b;
      font-size: 13px;
    }

    .quick-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .quick-actions button {
      flex: 1;
      padding: 6px;
      font-size: 11px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #2d1f4a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #64748b;
    }

    a {
      color: #6b46c1;
      text-decoration: none;
    }

    a:hover {
      color: #7c4fd9;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚ö°</div>
    <div>
      <h1>Hermes</h1>
      <p class="subtitle">Prompt Optimizer</p>
    </div>
  </div>

  <div class="input-section">
    <label for="promptInput">Enter your prompt:</label>
    <textarea 
      id="promptInput" 
      placeholder="Type or paste your prompt here...&#10;&#10;Tip: Right-click on any text on a webpage to enhance it!"
    ></textarea>
  </div>

  <div class="input-section">
    <label for="platformSelect">Target Platform:</label>
    <select id="platformSelect">
      <option value="gpt-4">ChatGPT (GPT-4)</option>
      <option value="claude">Claude (Anthropic)</option>
      <option value="gemini">Google Gemini</option>
      <option value="midjourney">Midjourney</option>
      <option value="stable-diffusion">Stable Diffusion</option>
    </select>
  </div>

  <div class="button-group">
    <button class="btn-primary" id="enhanceBtn">‚ú® Enhance</button>
    <button class="btn-secondary" id="openAppBtn">üöÄ Open Full App</button>
  </div>

  <div class="result-section" id="resultSection">
    <label>Enhanced Prompt:</label>
    <div class="result-text" id="resultText"></div>
    <div class="quick-actions">
      <button class="btn-secondary" id="copyBtn">üìã Copy</button>
      <button class="btn-secondary" id="insertBtn">üìù Insert</button>
    </div>
  </div>

  <div class="footer">
    <span>v1.0.0</span>
    <a href="http://localhost:3000" target="_blank">Open Web App ‚Üí</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
